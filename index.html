<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner R√°pido</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        #reader {
            width: 100%;
            height: 300px;
            background: #000;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            display: none;
        }
        
        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 150px;
            border: 3px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.7);
            pointer-events: none;
            z-index: 10;
        }
        
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scanLine 2s ease-in-out infinite;
        }
        
        @keyframes scanLine {
            0%, 100% { top: 0; }
            50% { top: 100%; }
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 180px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .status {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            font-size: 14px;
            background: #e9ecef;
            color: #495057;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Modal de Confirma√ß√£o */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal {
            background: white;
            padding: 25px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: modalIn 0.3s ease-out;
        }
        
        @keyframes modalIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .modal h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .scanned-code {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            border: 2px solid #dee2e6;
        }
        
        .input-group {
            margin: 20px 0;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 12px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #ddd;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .batch-info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            #reader {
                height: 250px;
            }
            
            .btn {
                padding: 12px 25px;
                min-width: 160px;
            }
            
            .modal {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            #reader {
                height: 200px;
            }
            
            .scanner-frame {
                height: 120px;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Scanner R√°pido</h1>
            <p>Escaneie c√≥digos de barras</p>
        </div>
        
        <div id="reader">
            <div class="scanner-frame">
                <div class="scanner-line"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn">‚ñ∂ Iniciar Scanner</button>
            <button id="stopBtn" class="btn btn-secondary" style="display: none;">‚èπ Parar Scanner</button>
        </div>
        
        <div class="status" id="statusMessage"></div>
    </div>
    
    <!-- Modal de Confirma√ß√£o -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal">
            <h2>Confirme o C√≥digo</h2>
            <p>C√≥digo escaneado:</p>
            <div class="scanned-code" id="scannedCode"></div>
            
            <div class="input-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" min="1" value="1" autofocus>
            </div>
            
            <div class="modal-buttons">
                <button id="cancelBtn" class="btn btn-danger">Cancelar</button>
                <button id="saveBtn" class="btn btn-success">Salvar</button>
            </div>
            
            <div class="batch-info">
                üì¶ Os dados ser√£o salvos em lote no Google Sheets
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 8px; font-size: 14px; color: #666;">Salvando...</p>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√µes
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzcQeHqiGdxiqdjxVpdu441F3_LZv9JganH9C5CEc6cmqGhTLo8dff9NAag55cN_HtFWA/exec';
        
        // Estado da aplica√ß√£o
        let html5QrCode = null;
        let isScanning = false;
        let lastScanned = '';
        let lastScanTime = 0;
        let pendingItems = []; // Itens aguardando envio em lote
        let batchTimer = null;
        
        // Elementos DOM
        const elements = {
            reader: document.getElementById('reader'),
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            confirmModal: document.getElementById('confirmModal'),
            scannedCode: document.getElementById('scannedCode'),
            quantity: document.getElementById('quantity'),
            cancelBtn: document.getElementById('cancelBtn'),
            saveBtn: document.getElementById('saveBtn'),
            statusMessage: document.getElementById('statusMessage'),
            loading: document.getElementById('loading')
        };
        
        // Inicializa√ß√£o
        function init() {
            setupEventListeners();
            checkCameraPermission();
        }
        
        function setupEventListeners() {
            elements.startBtn.addEventListener('click', startScanner);
            elements.stopBtn.addEventListener('click', stopScanner);
            elements.cancelBtn.addEventListener('click', cancelSave);
            elements.saveBtn.addEventListener('click', saveItem);
            
            elements.quantity.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') elements.saveBtn.click();
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && elements.confirmModal.style.display === 'flex') {
                    cancelSave();
                }
            });
        }
        
        // Verificar permiss√£o da c√¢mera
        function checkCameraPermission() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showStatus('Seu navegador n√£o suporta c√¢mera', 'error');
                elements.startBtn.disabled = true;
                return;
            }
            
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(() => {
                    showStatus('Pronto para escanear', 'success');
                })
                .catch(err => {
                    showStatus('Permiss√£o de c√¢mera necess√°ria', 'error');
                });
        }
        
        // Iniciar scanner
        async function startScanner() {
            if (isScanning) return;
            
            try {
                showStatus('Iniciando scanner...', 'info');
                
                // Mostrar scanner e trocar bot√µes
                elements.reader.style.display = 'block';
                elements.startBtn.style.display = 'none';
                elements.stopBtn.style.display = 'inline-flex';
                
                // Configura√ß√£o do scanner
                const config = {
                    fps: 30,
                    qrbox: { width: 280, height: 160 },
                    aspectRatio: 4/3,
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.UPC_E,
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.CODE_39,
                        Html5QrcodeSupportedFormats.QR_CODE
                    ]
                };
                
                // Verificar se a biblioteca est√° carregada
                if (typeof Html5Qrcode === 'undefined') {
                    throw new Error('Biblioteca de scanner n√£o carregada');
                }
                
                html5QrCode = new Html5Qrcode("reader");
                
                // Tentar usar c√¢mera traseira (environment)
                await html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanError
                );
                
                isScanning = true;
                showStatus('Scanner ativo - Aponte para um c√≥digo', 'success');
                
            } catch (error) {
                console.error('Erro ao iniciar scanner:', error);
                handleScannerError(error);
            }
        }
        
        // Sucesso no scan
        function onScanSuccess(decodedText) {
            const code = decodedText.trim();
            const now = Date.now();
            
            // Validar c√≥digo
            if (!isValidCode(code)) return;
            
            // Debounce para evitar leituras duplicadas
            if (code === lastScanned && (now - lastScanTime) < 1000) return;
            
            lastScanned = code;
            lastScanTime = now;
            
            // Parar scanner
            if (html5QrCode) {
                html5QrCode.pause();
                setTimeout(() => {
                    stopScanner();
                    showConfirmationModal(code);
                }, 100);
            }
        }
        
        // Erro no scan
        function onScanError(error) {
            // Ignorar erros comuns
            if (typeof error === 'string' && error.includes("No MultiFormat Readers")) {
                return;
            }
        }
        
        // Parar scanner
        async function stopScanner() {
            if (!html5QrCode || !isScanning) return;
            
            try {
                await html5QrCode.stop();
                html5QrCode.clear();
            } catch (error) {
                console.log('Erro ao parar scanner:', error);
            }
            
            isScanning = false;
            html5QrCode = null;
            
            // Restaurar bot√µes
            elements.reader.style.display = 'none';
            elements.startBtn.style.display = 'inline-flex';
            elements.stopBtn.style.display = 'none';
        }
        
        // Manipular erro do scanner
        function handleScannerError(error) {
            if (html5QrCode) {
                html5QrCode.stop().catch(() => {});
                html5QrCode.clear();
            }
            
            isScanning = false;
            html5QrCode = null;
            
            // Restaurar bot√µes
            elements.reader.style.display = 'none';
            elements.startBtn.style.display = 'inline-flex';
            elements.stopBtn.style.display = 'none';
            
            if (error.message?.includes('permission')) {
                showStatus('Permiss√£o da c√¢mera negada', 'error');
            } else if (error.message?.includes('NotFoundError')) {
                showStatus('Nenhuma c√¢mera encontrada', 'error');
            } else {
                showStatus('Erro ao iniciar scanner', 'error');
            }
        }
        
        // Validar c√≥digo
        function isValidCode(code) {
            if (!code || code.trim().length === 0) return false;
            if (/^\d+$/.test(code)) {
                return code.length >= 8 && code.length <= 13;
            }
            return true; // Aceita QR codes tamb√©m
        }
        
        // Mostrar modal de confirma√ß√£o
        function showConfirmationModal(code) {
            elements.scannedCode.textContent = code;
            elements.quantity.value = 1;
            elements.confirmModal.style.display = 'flex';
            elements.quantity.focus();
            
            // Vibra√ß√£o no mobile
            if (navigator.vibrate) navigator.vibrate(100);
        }
        
        // Cancelar salvamento
        function cancelSave() {
            elements.confirmModal.style.display = 'none';
            setTimeout(startScanner, 300);
        }
        
        // Salvar item
        async function saveItem() {
            const code = elements.scannedCode.textContent;
            const quantity = elements.quantity.value.trim();
            
            if (!quantity || isNaN(quantity) || quantity < 1) {
                alert('Digite uma quantidade v√°lida!');
                elements.quantity.focus();
                elements.quantity.select();
                return;
            }
            
            // Adicionar ao array de itens pendentes
            pendingItems.push({
                ean: code,
                quantidade: parseInt(quantity),
                timestamp: Date.now()
            });
            
            // Mostrar loading
            elements.loading.style.display = 'block';
            elements.saveBtn.disabled = true;
            elements.cancelBtn.disabled = true;
            
            // Processar envio em lote
            await processBatch();
            
            // Fechar modal e continuar escaneando
            elements.confirmModal.style.display = 'none';
            elements.loading.style.display = 'none';
            elements.saveBtn.disabled = false;
            elements.cancelBtn.disabled = false;
            
            setTimeout(startScanner, 300);
        }
        
        // Processar envio em lote
        async function processBatch() {
            try {
                if (pendingItems.length === 0) return;
                
                // Enviar lote para Google Sheets
                const batchData = {
                    operation: 'batch_save',
                    items: pendingItems,
                    mode: 'auto_batch',
                    timestamp: Date.now()
                };
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(batchData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus(`‚úÖ ${pendingItems.length} item(s) salvos!`, 'success');
                    pendingItems = []; // Limpar array
                    
                    // Vibra√ß√£o de confirma√ß√£o
                    if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
                } else {
                    throw new Error(result.error || 'Erro desconhecido');
                }
                
            } catch (error) {
                console.error('Erro ao processar lote:', error);
                showStatus('‚ùå Erro ao salvar. Tentando novamente...', 'error');
                
                // Tentar novamente em 3 segundos
                setTimeout(processBatch, 3000);
            }
        }
        
        // Mostrar status
        function showStatus(message, type = 'info') {
            elements.statusMessage.textContent = message;
            elements.statusMessage.className = `status ${type} show`;
            
            // Auto-esconder ap√≥s alguns segundos
            setTimeout(() => {
                elements.statusMessage.classList.remove('show');
            }, 3000);
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
