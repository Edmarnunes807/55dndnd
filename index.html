<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner R√°pido</title>
    <!-- Biblioteca do scanner -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            padding: 25px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 25px;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        /* √Årea do scanner - EXATAMENTE como estava */
        #scannerContainer {
            width: 100%;
            height: 300px;
            background: #000;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            display: none;
            border: 3px solid #667eea;
        }
        
        #reader {
            width: 100%;
            height: 100%;
        }
        
        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 150px;
            border: 3px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.7);
            pointer-events: none;
            z-index: 10;
        }
        
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scanLine 2s ease-in-out infinite;
        }
        
        @keyframes scanLine {
            0%, 100% { top: 0; }
            50% { top: 100%; }
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 180px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .status {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            font-size: 14px;
            background: #e9ecef;
            color: #495057;
            display: none;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
            display: block;
        }
        
        /* Modal de Confirma√ß√£o */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal {
            background: white;
            padding: 25px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: modalIn 0.3s ease-out;
        }
        
        @keyframes modalIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .modal h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .scanned-code {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            border: 2px solid #dee2e6;
        }
        
        .input-group {
            margin: 20px 0;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 12px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 3px solid #ddd;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            #scannerContainer {
                height: 250px;
            }
            
            .btn {
                padding: 12px 25px;
                min-width: 160px;
            }
            
            .modal {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            #scannerContainer {
                height: 200px;
            }
            
            .scanner-frame {
                height: 120px;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Scanner R√°pido</h1>
            <p>Escaneie c√≥digos de barras EAN/QR Code</p>
        </div>
        
        <!-- √Årea do scanner EXATAMENTE como estava no seu c√≥digo -->
        <div class="scanner-section">
            <div id="scannerContainer">
                <div id="reader"></div>
                <div class="scanner-frame">
                    <div class="scanner-line"></div>
                </div>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn">‚ñ∂ Iniciar Scanner</button>
                <button id="stopBtn" class="btn btn-secondary" style="display: none;">‚èπ Parar Scanner</button>
            </div>
            
            <div class="status" id="statusMessage"></div>
        </div>
    </div>
    
    <!-- Modal de Confirma√ß√£o -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal">
            <h2>Confirme o C√≥digo</h2>
            <p>C√≥digo escaneado:</p>
            <div class="scanned-code" id="scannedCode"></div>
            
            <div class="input-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" min="1" value="1" autofocus>
            </div>
            
            <div class="modal-buttons">
                <button id="cancelBtn" class="btn btn-danger">Cancelar</button>
                <button id="saveBtn" class="btn btn-success">Salvar</button>
            </div>
            
            <div class="loading" id="loading">Enviando dados...</div>
        </div>
    </div>

    <script>
        // ========== C√ìDIGO DO SCANNER EXATAMENTE COMO VOC√ä MANDOU ==========
        // ========== CONFIGURA√á√ïES ==========
        const GOOGLE_SHEETS_API = "https://script.google.com/macros/s/AKfycbwGTmFqjAr5nhFW9niE8e7uXL94pheihkge13jt9TC13hTcI2fLsk5CjVbnfj5Sn98Wig/exec";
        const REAR_CAMERA_KEYWORDS = ["back", "rear", "environment", "traseira", "camera 0"];

        // ========== VARI√ÅVEIS GLOBAIS ==========
        let html5QrCode = null;
        let currentCameraId = null;
        let isScanning = false;
        let lastScanned = '';
        let lastScanTime = 0;
        let cameras = [];
        let currentCameraIndex = 0;

        // ========== ELEMENTOS DOM ==========
        const scannerContainer = document.getElementById('scannerContainer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const confirmModal = document.getElementById('confirmModal');
        const scannedCodeElement = document.getElementById('scannedCode');
        const quantityInput = document.getElementById('quantity');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');
        const statusMessage = document.getElementById('statusMessage');
        const loading = document.getElementById('loading');

        // ========== FUN√á√ïES DO SCANNER (EXATAMENTE COMO NO SEU C√ìDIGO) ==========
        async function initScanner() {
            if (isScanning) return;
            
            try {
                updateStatus('Iniciando c√¢mera...', 'info');
                
                // Mostrar interface do scanner - EXATAMENTE como estava
                scannerContainer.style.display = 'block';
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-flex';
                
                const config = {
                    fps: 30,
                    qrbox: { width: 300, height: 200 },
                    aspectRatio: 4/3,
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.UPC_E,
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.CODE_39,
                        Html5QrcodeSupportedFormats.QR_CODE
                    ]
                };
                
                // Verificar se a biblioteca est√° dispon√≠vel
                if (typeof Html5Qrcode === 'undefined') {
                    throw new Error('Biblioteca de scanner n√£o carregada');
                }
                
                html5QrCode = new Html5Qrcode("reader");
                
                // Tentar encontrar c√¢mera traseira - EXATAMENTE como estava
                const rearCameraId = await findRearCamera();
                
                if (rearCameraId) {
                    currentCameraId = rearCameraId;
                    
                    const cameraConfig = {
                        ...config,
                        videoConstraints: {
                            deviceId: { exact: rearCameraId },
                            width: { min: 1280, ideal: 1920, max: 2560 },
                            height: { min: 720, ideal: 1080, max: 1440 },
                            frameRate: { ideal: 30, min: 24 }
                        }
                    };
                    
                    await html5QrCode.start(
                        rearCameraId,
                        cameraConfig,
                        onScanSuccess,
                        onScanError
                    );
                    
                } else {
                    // Fallback para modo ambiente - EXATAMENTE como estava
                    const fallbackConfig = {
                        ...config,
                        videoConstraints: {
                            facingMode: { exact: "environment" },
                            width: { min: 1280, ideal: 1920 },
                            height: { min: 720, ideal: 1080 }
                        }
                    };
                    
                    await html5QrCode.start(
                        { facingMode: "environment" },
                        fallbackConfig,
                        onScanSuccess,
                        onScanError
                    );
                    
                    currentCameraId = "environment";
                }
                
                updateStatus('‚úÖ Scanner ativo! Aponte para um c√≥digo...', 'success');
                isScanning = true;
                stopBtn.disabled = false;
                
            } catch (error) {
                console.error('Erro ao iniciar scanner:', error);
                await handleScannerError(error);
            }
        }

        async function findRearCamera() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                    return null;
                }
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
                
                const exactCamera = cameras.find(device => 
                    device.label && device.label.includes("camera 0, facing back")
                );
                
                if (exactCamera) {
                    currentCameraIndex = cameras.indexOf(exactCamera);
                    return exactCamera.deviceId;
                }
                
                const rearCamera = cameras.find(device => {
                    if (!device.label) return false;
                    const label = device.label.toLowerCase();
                    return REAR_CAMERA_KEYWORDS.some(keyword => 
                        label.includes(keyword.toLowerCase())
                    );
                });
                
                if (rearCamera) {
                    currentCameraIndex = cameras.indexOf(rearCamera);
                    return rearCamera.deviceId;
                }
                
                if (cameras.length > 1) {
                    currentCameraIndex = cameras.length - 1;
                    return cameras[cameras.length - 1].deviceId;
                }
                
                if (cameras.length === 1) {
                    currentCameraIndex = 0;
                    return cameras[0].deviceId;
                }
                
                return null;
                
            } catch (error) {
                console.error("Erro ao encontrar c√¢mera:", error);
                return null;
            }
        }

        async function handleScannerError(error) {
            if (html5QrCode) {
                try {
                    await html5QrCode.stop();
                    html5QrCode.clear();
                } catch (e) {
                    console.log('Erro ao parar scanner:', e);
                }
            }
            
            isScanning = false;
            html5QrCode = null;
            currentCameraId = null;
            
            scannerContainer.style.display = 'none';
            startBtn.style.display = 'inline-flex';
            stopBtn.style.display = 'none';
            stopBtn.disabled = true;
            
            if (error.message && error.message.includes('permission')) {
                updateStatus('‚ùå Permiss√£o da c√¢mera negada.', 'error');
            } else if (error.message && error.message.includes('NotFoundError')) {
                updateStatus('‚ùå Nenhuma c√¢mera encontrada.', 'error');
            } else {
                updateStatus('‚ùå Erro ao iniciar scanner.', 'error');
            }
        }

        function onScanError(error) {
            if (!error || typeof error !== 'string' || !error.includes("No MultiFormat Readers")) {
                console.log('Erro de scan:', error);
            }
        }

        // ========== FUN√á√ÉO ONSCANSUCCESS EXATAMENTE COMO NO SEU C√ìDIGO ==========
        function onScanSuccess(decodedText, decodedResult) {
            const now = Date.now();
            const code = decodedText.trim();
            
            if (!isValidBarcode(code)) return;
            if (code === lastScanned && (now - lastScanTime) < 2000) return;
            
            lastScanned = code;
            lastScanTime = now;
            
            updateStatus(`üì∑ C√≥digo detectado: ${code}`, 'success');
            
            // PARAR O SCANNER IMEDIATAMENTE - EXATAMENTE como estava
            if (html5QrCode) {
                html5QrCode.pause();
                setTimeout(() => {
                    if (html5QrCode && isScanning) {
                        html5QrCode.stop().then(() => {
                            html5QrCode.clear();
                            isScanning = false;
                            
                            // Fechar a visualiza√ß√£o da c√¢mera
                            scannerContainer.style.display = 'none';
                            startBtn.style.display = 'inline-flex';
                            stopBtn.style.display = 'none';
                            stopBtn.disabled = true;
                            
                            // Mostrar modal de confirma√ß√£o
                            showConfirmationModal(code);
                        });
                    }
                }, 100);
            }
        }

        function isValidBarcode(code) {
            if (!/^\d+$/.test(code) && !isValidQRCode(code)) return false;
            if (/^\d+$/.test(code) && (code.length < 8 || code.length > 13)) return false;
            return true;
        }

        function isValidQRCode(code) {
            return code && code.trim().length > 0;
        }

        async function stopScanner() {
            if (html5QrCode && isScanning) {
                try {
                    await html5QrCode.stop();
                    html5QrCode.clear();
                } catch (error) {
                    console.log('Erro ao parar scanner:', error);
                }
                
                isScanning = false;
                html5QrCode = null;
                currentCameraId = null;
                
                scannerContainer.style.display = 'none';
                startBtn.style.display = 'inline-flex';
                stopBtn.style.display = 'none';
                stopBtn.disabled = true;
                
                updateStatus('‚èπ Scanner parado.', 'info');
            }
        }

        // ========== MODAL DE CONFIRMA√á√ÉO ==========
        function showConfirmationModal(code) {
            scannedCodeElement.textContent = code;
            quantityInput.value = 1;
            quantityInput.focus();
            
            confirmModal.style.display = 'flex';
            
            // Vibra√ß√£o se suportado
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
        }

        // ========== FUN√á√ïES DE SALVAMENTO - MODIFICADA PARA BATCH ==========
        async function saveToGoogleSheets() {
            const quantidade = quantityInput.value.trim();
            const code = scannedCodeElement.textContent;
            
            if (!quantidade || isNaN(quantidade) || quantidade < 1) {
                updateStatus('‚ùå Digite uma quantidade v√°lida!', 'error');
                quantityInput.focus();
                quantityInput.select();
                return;
            }
            
            loading.style.display = 'block';
            saveBtn.disabled = true;
            cancelBtn.disabled = true;
            
            try {
                // FORMATO EXATO QUE SUA API ESPERA PARA BATCH
                const batchData = {
                    operation: "save_batch", // ‚Üê ESSENCIAL: campo "operation"
                    items: [ // ‚Üê ESSENCIAL: array "items"
                        {
                            ean: code,
                            quantidade: parseInt(quantidade),
                            timestamp: new Date().getTime()
                        }
                    ]
                };
                
                console.log("üì§ Enviando lote para API:", batchData);
                
                // PRIMEIRO M√âTODO: com verifica√ß√£o de resposta
                try {
                    const response = await fetch(GOOGLE_SHEETS_API, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(batchData)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log("üì• Resposta da API:", result);
                    
                    if (result.success) {
                        handleSaveSuccess(code, quantidade, result.message);
                        return;
                    } else {
                        throw new Error(result.error || "Erro ao salvar lote");
                    }
                    
                } catch (fetchError) {
                    console.log("Primeiro m√©todo falhou, tentando no-cors...", fetchError);
                    // Tenta m√©todo alternativo
                    await saveWithNoCors(batchData, code, quantidade);
                }
                
            } catch (error) {
                handleSaveError(error);
            }
        }

        // M√©todo alternativo com no-cors
        async function saveWithNoCors(batchData, code, quantidade) {
            try {
                await fetch(GOOGLE_SHEETS_API, {
                    method: 'POST',
                    mode: 'no-cors', // ‚Üê Modo no-cors para Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(batchData)
                });
                
                // Com no-cors n√£o temos resposta, mas assumimos sucesso
                handleSaveSuccess(code, quantidade, "Salvo via m√©todo alternativo");
                
            } catch (noCorsError) {
                console.error("M√©todo no-cors tamb√©m falhou:", noCorsError);
                throw new Error("Falha em todos os m√©todos de envio");
            }
        }

        function handleSaveSuccess(code, quantidade, message) {
            updateStatus(`‚úÖ ${message || 'Lote salvo!'} ${code} - Qtd: ${quantidade}`, 'success');
            
            // Fechar modal e retomar scanner
            setTimeout(() => {
                confirmModal.style.display = 'none';
                loading.style.display = 'none';
                saveBtn.disabled = false;
                cancelBtn.disabled = false;
                
                // Retomar scanner
                setTimeout(() => {
                    initScanner();
                }, 1000);
            }, 1500);
        }

        function handleSaveError(error) {
            console.error('‚ùå Erro ao salvar lote:', error);
            updateStatus(`‚ùå Erro: ${error.message}`, 'error');
            loading.style.display = 'none';
            saveBtn.disabled = false;
            cancelBtn.disabled = false;
        }

        // ========== FUN√á√ïES AUXILIARES ==========
        function updateStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            
            if (type !== 'error') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 4000);
            }
        }

        // ========== EVENT LISTENERS ==========
        startBtn.addEventListener('click', initScanner);
        stopBtn.addEventListener('click', stopScanner);
        cancelBtn.addEventListener('click', () => {
            confirmModal.style.display = 'none';
            setTimeout(() => {
                initScanner();
            }, 500);
        });
        saveBtn.addEventListener('click', saveToGoogleSheets);
        
        quantityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveBtn.click();
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && confirmModal.style.display === 'flex') {
                cancelBtn.click();
            }
        });

        // ========== INICIALIZA√á√ÉO ==========
        document.addEventListener('DOMContentLoaded', () => {
            // Testar permiss√£o de c√¢mera
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(() => {
                        updateStatus('‚úÖ Pronto para escanear', 'success');
                    })
                    .catch(err => {
                        updateStatus('‚ö†Ô∏è Permiss√£o de c√¢mera necess√°ria', 'warning');
                    });
            } else {
                updateStatus('‚ùå Navegador n√£o suporta c√¢mera', 'error');
            }
        });
    </script>
</body>
</html>
